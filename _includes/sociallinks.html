<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  #social-buttons {display: inline-block; vertical-align: middle; }
  #social-buttons:after {content: ""; display: block; clear: both;}
  #social-buttons > div {position: relative; text-align: left; height: 36px; width: 32px; float: left; text-align: center;}
  #social-buttons > div:hover {cursor: pointer;}
  #social-buttons > a {color: #808080;}
  #social-buttons > a:hover {color: #5A5A5A;}
  #social-buttons > span {color: #808080;}
</style>
<span>Follow {{ author }} on: </span>
<!-- Add font awesome icons -->
<div id="social-buttons">
<span class="fa fa-facebook"></span><a> {{page.facebook_username}}</a>
<span class="fa fa-twitter"></span><a> {{page.twitter_username}}</a>
<span class="fa fa-google"></span><a> {{page.google_username}}</a>
<span class="fa fa-linkedin"></span><a> {{page.linkedin_username}}</a>
<span class="fa fa-instagram"></span><a> {{page.instagram_username}}</a>
<span class="fa fa-github"></span><a> {{page.github_username}}</a>
</div>
