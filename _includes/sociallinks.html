<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  #social-buttons {display: inline-block; vertical-align: middle; }
  #social-buttons:after {content: ""; display: block; clear: both;}
  #social-buttons > div {position: relative; text-align: left; height: 36px; width: 32px; float: left; text-align: center;}
  #social-buttons > div > svg {height: 16px; fill: #808080; margin-top: 10px;}
  #social-buttons > div:hover {cursor: pointer;}
  #social-buttons > div.facebook:hover > svg {fill: #3B5998;}
  #social-buttons > div.twitter:hover > svg {fill: #55ACEE;}
  #social-buttons > div.linkedin:hover > svg {fill: #0077b5;}
  #social-buttons > div.gplus:hover > svg {fill: #dd4b39;}
  #social-buttons > div.mail:hover > svg {fill: #7D7D7D;}
  #social-buttons > div.instagram:hover > svg {fill: #C73B92;}
  #social-buttons > div.facebook > svg {height: 18px; margin-top: 9px;}
  #social-buttons > div.twitter > svg {height: 20px; margin-top: 8px;}
  #social-buttons > div.linkedin > svg {height: 19px; margin-top: 7px;}
  #social-buttons > div.pinterest > svg {height: 20px; margin-top: 9px;}
  #social-buttons > div.gplus > svg {height: 17px; margin-top: 9px; position: relative; left: 1px;}
  #social-buttons > div.mail > svg {height: 14px; margin-top: 11px;}
</style>
<span>Follow {{ author }} on: </span><div id="social-buttons">
<!-- Add font awesome icons -->
<div>
<a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-google"></a>
<a href="#" class="fa fa-linkedin"></a>
<a href="#" class="fa fa-instagram"></a>
<a href="#" class="fa fa-github"></a>
</div>
